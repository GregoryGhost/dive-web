    <script language="javascript">
        _t = 0;
        function genSeq() {
            return new Array(5).join().replace(/(.|$)/g, function () { return ((Math.random() * 36) | 0).toString(36); });
        }

        function calcElemOfSeqs(seq1, seq2) {
            var k = 0;
            for (var i = 0; i < seq1.length; ++i) {
                for (var j = 0; j < seq2.length; ++j) {
                    if (seq1[i] == seq2[j]) k++;
                }
            }
            return k;
        }

        function calcSeqs() {
            var seq1 = genSeq();
            var seq2 = genSeq();
            alert("Первая последовательность: " + seq1 +
                "\nВторая последовательность: " + seq2 +
                "\nКоличество совпадающих элементов = " + calcElemOfSeqs(seq1, seq2));
        }
    </script>
