<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Testing JQuery</title>
    <script src="../../jsScripts/jquery-3.2.1.js" type="text/javascript"></script>
    <link href="../../design/index.css" rel="stylesheet" type="text/css" />
    <link href="../../design/form.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        $(document).ready(function() {
            var timespan = "slow";
            var _animateIsStart = false;

            function cicleAnimate(curDive) {
                var _divs = "#di";
                var _i = curDive;
                var _maxIter = 5;
                $(`${_divs}${_i}`).fadeToggle(timespan);
                if (1 <= _i && _i <= _maxIter) {
                    _i++;
                } else {
                    _i = 1;
                }
                var curDiv = `${_divs}${_i}`;
                setTimeout(() => cicleAnimate(_i), 250);
            }
            $("#faddingCicle").click(() => {
                if (!_animateIsStart) {
                    cicleAnimate(1);
                    _animateIsStart = true;
                }
            });
        });
    </script>
</head>

<body>
    <div id="container">
        <div id="text">
            <h1>Индивидуальное задание №3</h1>
            <p>Волнообразная анимация</p>
            <button id="faddingCicle">Start</button>
            <br><br>
            <div id="di1" style="float:right;width: 40px;height:40px;display:none;background-color:red; "></div>
            <div id="di2" style="float:right;width: 40px;height:40px;display:none;background-color:green;"></div>
            <div id="di3" style="float:right;width: 40px;height:40px;display:none;background-color:blue;"></div>
            <div id="di4" style="float:right;width: 40px;height:40px;display:none;background-color:yellow;"></div>
            <div id="di5" style="float:right;width: 40px;height:40px;display:none;background-color:pink;"></div>
        </div>
    </div>
</body>

</html>
